<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="newStyle.css">
		<meta charset="UTF-8">
		<title>New Format</title>
	</head>
	
	<body>
		<div class="headerBar">
			<div class="menuIcon">
				<img src="menu.png" alt="menu" id="menu" class="headerIcon">
			</div>
			<p class="pageName">New Format</p>
			<div class="userIcon">
				<img src="user.png" alt="user" id="user" class="headerIcon">
			</div>
		</div>

		<div class="tabsBar loggedIn hide">
			<button class="tab teal" onclick="switchTab(event, 'Left')">Current Game</button>
			<button class="tab" onclick="switchTab(event, 'Right')">All Time</button>
		</div>

		<div id="Left" class="stats loggedIn hide">
			<div class="leftAnimate">
				<h3 id="kills"></h3>
				<h3 id="status"></h3>
				<h3 id="target"></h3>
				<h3 id="counter"></h3>
				<button class="btn" id="kill">Kill your target</button>
			</div>
		</div>

		<div id="Right" class="stats loggedIn hide">
			<div class="rightAnimate">
				<h3 id="highScore">High Score: </h3>
				<h3 id="totalKills">Total Kills: </h3>
				<h3 id="gamesPlayed">Games Played: </h3>
				<h3 id="gamesWon">Games Won: </h3>
			</div>
		</div>

		<div id="userOverlay" class="userOverlay">
			<span id="closeUser" class="close">&times;</span>
			<div class="userOverlayContent loggedOut">
				<h3>Log in</h3>
				<form>
					Email:<br>
					<input class="inputbox" id="txtEmail" type="email"><br>
					Password:<br>
					<input class="inputbox" id="txtPassword" type="password"><br>
				</form>
				<button class="btn leftBtn" id="logIn">Log In</button>
				<br>
				<br>
				<h3>OR create an account</h3>
				<button class="btn" id="createAccount" style="background-color: gray" onclick="window.location.href='./signup.html'">Create Account</button>
			</div>
			<div class="userOverlayContent loggedIn hide">
				<h3 id="username"></h3>
				<br>
				<button class="btn leftBtn" id="userPage">View Profile</button>
				<button class="btn rightBtn" id="logOut">Log Out</button>
				<button class="btn adminBtn hide" id="adminPage">Admin</button>
			</div>
		</div>

		<div id="menuOverlay" class="menuOverlay">
			<span id="closeMenu" class="close">&times;</span>
			<div class="menuContent">
				<a href="./index.html">Home</a>
				<br><br><br>
				<a href="./createGame.html">Create Game</a>
				<br><br><br>
				<a href="./joinGame.html">Join Game</a>
			</div>
		</div>

		<script src="./config.js"></script>
		<script src="playerStats.js"></script>
